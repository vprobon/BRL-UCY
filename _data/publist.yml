- title: "Functional Tuning of Intrinsically Disordered Regions in Human Proteins by Composition Bias."
  image: biomolecules-12-01486-ag-550.jpg
  description: "Intrinsically disordered regions (IDRs) in protein sequences are flexible, have low structural constraints and as a result have faster rates of evolution. This lack of evolutionary conservation greatly limits the use of sequence homology for the classification and functional assessment of IDRs, as opposed to globular domains. The study of IDRs requires other properties for their classification and functional prediction. While composition bias is not a necessary property of IDRs, compositionally biased regions (CBRs) have been noted as frequent part of IDRs. We hypothesized that to characterize IDRs, it could be helpful to study their overlap with particular types of CBRs. Here, we evaluate this overlap in the human proteome and discovering interesting trends, opening ways to pin down the function of IDRs from their partial compositional biases."
  authors: Kastano K, Mier P, Dosztányi Z, Promponas VJ, Andrade-Navarro MA.
  link:
    url: https://doi.org/10.3390/biom12101486
    display: Biomolecules. 2022;12(10):1486.
