- title: 'LIRcentral: a manually curated online database of experimentally validated functional LIR motifs.'
  image: lircentral.png
  description: "Several selective macroautophagy receptor and adaptor proteins bind members of the Atg8 (autophagy related 8) family using short linear motifs (SLiMs), most often referred to as Atg8-family interacting motifs (AIMs) or LC3-interacting regions (LIRs). AIM/LIR motifs have been extensively studied during the last fifteen years, since they can uncover the underlying biological mechanisms and possible substrates for this key catabolic process of eukaryotic cells. Prompted by the fact that experimental information regarding LIR motifs can be found scattered across heterogeneous literature resources, we have developed LIRcentral, a freely available online repository for user-friendly access to comprehensive, high-quality information regarding LIR motifs from manually curated publications."
  authors: Chatzichristofi A, Sagris V, Pallaris A, Eftychiou M, Kalvari I, Price N, Theodosiou T, Iliopoulos I, Nezis IP, <em>Promponas VJ</em>. 
  link:
    url: https://doi.org/10.1080/15548627.2023.2235851
    display: Autophagy. 2023:1-12.
  highlight: 1
  news1: Resource available at <a href="https://lircentral.eu">https://lircentral.eu</a>. 


- title: 'A library of sensitive position-specific scoring matrices for high-throughput identification of nuclear pore complex subunits.'
  image: paper1.jpg
  description: "Nuclear Pore Complex subunits (nucleoporins or 'NUPs') are often difficult to characterize based on sequence similarity. Here, we describe a robust library of nucleoporin protein sequences and their respective family-specific position-specific scoring matrices which can be used to effectively characterize NUPs across eukaryotic sequence datasets."
  authors: Ioannides AN, Katsani KR, Ouzounis CA, <em>Promponas VJ</em>. 
  link:
    url: https://doi.org/10.1093/nargab/lqad025
    display: NAR Genom Bioinform. 2023;5(1):lqad025.
  highlight: 1
  news1: Resource available at <a href="https://doi.org/10.5281/zenodo.7684166">https://doi.org/10.5281/zenodo.7684166</a>. 
